<table>
  <script>
    // Example data set
    let data = [
      ['x', 'Fare', 'Capacity', 'Demand', 'Technology', 'Services'],
      ['Passenger Transport', 'H', 'I', 'J', 'K', 'L'],
      ['Infrastructure', 'N', 'O', 'P', 'Q', 'R'],
      ['Share Mobility', 'T', 'U', 'V', 'W', 'X'],
      ['Micro Mobility', 'Z', 'AA', 'AB', 'AC', 'AD'],
      ['Energy', 'AF', 'AG', 'AH', 'AI', 'AJ'],
      ['Freight', 'AL', 'AM', 'AN', 'AO', 'AP']
    ];

    for (let i = 0; i < 7; i++) {
      document.write('<tr>');
      for (let j = 0; j < 6; j++) {
        let name = data[i][j];
        document.write(`<td><button onclick="myFunction(${i + 1},${j + 1})">${name}</button></td>`);
      }
      document.write('</tr>');
    }
  </script>
</table>

<script>
  let buttons = document.querySelectorAll('button');
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      button.style.backgroundColor = 'lightgreen';
      setTimeout(() => {
        button.style.backgroundColor = '';
      }, 200);
    });
  });
</script>
